name: adoption_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.21.0-nullsafety.0
  google_fonts: ^2.0.0
  json_annotation: ^4.0.0
  json_serializable: ^4.0.3
  pedantic: ^1.11.0
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/image/

  fonts:
    - family: Effra
      fonts:
        - asset: assets/fonts/Effra_Std_Lt.ttf
          weight: 200
        - asset: assets/fonts/Effra_Std_Bd.ttf
          weight: 900
        - asset: assets/fonts/Effra_Std_Rg.ttf
